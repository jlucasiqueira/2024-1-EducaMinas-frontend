name: Deploy Docs

on:
  pull_request:
    branches:
      ['main']

permissions:
  contents: read
  pages: write 
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install Mkdocs
      run: |
        pip install mkdocs
        pip install mkdocs-material
    - name: Build Mkdocs
      run: |
        mkdocs build
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name : Deploy Pages
      uses: actions/deploy-pages@v4
      with:
        branch: gh-pages
        folder: site
        token: ${{ secrets.GITHUB_TOKEN }}